name: 'test'

on:
  push:
    branches:
      - main
  workflow_dispatch: # Run manually.

jobs:
  generate-matrix:
    name: 'test'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}

    steps:
      - name: now
        id: now
        uses: zchryr/actions-time-calculate/now@main

      - name: sleep
        run: |
          sleep 5

      - name: calculate
        id: calculate
        uses: zchryr/actions-time-calculate/calculate@main
        with:
          TIME_NOW: ${{ steps.now.outputs.TIME_NOW }}

      - name: echo
        run: |
          echo "TIME_CALCULATED"
          echo "${{ steps.calculate.outputs.TIME_CALCULATED }}"

      - name: Build Notification
        uses: zchryr/build-notifier-action@v1.0.11
        with:
          body: ${{ steps.calculate.outputs.TIME_CALCULATED }}
          url: ${{ secrets.WEBHOOK }}
          response_code: 201
          repo: ${{ github.repository }}
          workflow: $WORKFLOW
        env:
          WORKFLOW: ${{ github.workflow }}
